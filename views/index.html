
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
         <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
</head>

<body>
    <div id="map"></div>
    <div>
        <form id='send-form'>
            <input id='send-message' />
            <input id='send-button' type='submit' value='Send'/>
        </form>
    </div>

<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script></script>

<script>
$(function(){
    $(document).ready(function(){
        var window_height = $(window).height();
        var canvas_height = window_height - (window_height/8);
        $('#map').height(canvas_height);

        var map = L.map('map').setView([42, -82], 5);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        $.getJSON('/ajax/map', function(data) {
            if (data.length>0) {
                for (var i=0; i<data.length; i++) {
                    var marker = L.marker([data[i].lat, data[i].lng]).addTo(map);
                    marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
                }
            }
        });
        
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);
    });
});

$(function(){
    $(window).resize(function(){
        var window_height = $(window).height();
        var canvas_height = window_height - (window_height/8);
        $('#map').height(canvas_height);
    });
});
</script>
</body>
</html>
